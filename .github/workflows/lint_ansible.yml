name: Ansible Lint

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Lint Ansible playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: ./crawler.yml